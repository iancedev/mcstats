<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STATS - play.milan.deviance.rehab</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/Minecraft_2014_Bedrock.svg" type="image/svg+xml">
</head>
<body>
    <div class="bluemap-bg">
        <div class="bluemap-fallback" aria-hidden="true"></div>
        <iframe
            id="bluemapFrameBg"
            src=""
            title="Server Map Background"
            frameborder="0"
            loading="eager"
            allow="fullscreen"
            aria-hidden="true"
        ></iframe>
    </div>
    <script>
        // Immediately fetch config and set iframe src (before DOMContentLoaded)
        (function() {
            fetch('/api/client-config')
                .then(r => r.json())
                .then(cfg => {
                    const bgFrame = document.getElementById('bluemapFrameBg');
                    if (bgFrame && cfg.bluemapUrl) {
                        bgFrame.src = cfg.bluemapUrl;
                        window._bluemapConfig = cfg; // Store for later use
                    }
                })
                .catch(() => {
                    // Fallback to default if fetch fails
                    const bgFrame = document.getElementById('bluemapFrameBg');
                    if (bgFrame) {
                        bgFrame.src = 'https://mcstats.deviance.rehab/map/#world:227:63:4177:32:1.21:1.31:0:0:perspective';
                    }
                });
        })();
    </script>
    <div class="overlay"></div>
    
    <div class="container">
        <p class="server-address" id="serverAddress">play.milan.deviance.rehab</p>

        <div class="main-card">
            <div class="status-section">
                <span class="section-label status-label">STATUS</span>
                <div class="status-row">
                    <div class="status-indicator-rectangles">
                        <div class="status-rectangle status-rectangle-outer"></div>
                        <div class="status-rectangle status-rectangle-inner"></div>
                    </div>
                    <div class="status-value" id="statusText">CHECKING...</div>
                </div>
            </div>

            <div class="favicon-container">
                <div class="favicon-border">
                    <img id="serverFavicon" class="server-favicon" style="display: none;" alt="Server Icon">
                </div>
            </div>

            <div class="server-description-section" id="descriptionBox" style="display: none;">
                <span class="section-label">SERVER DESCRIPTION</span>
                <p class="description-text" id="descriptionText"></p>
            </div>

            <div class="stats-row">
                <div class="info-group players-group">
                    <span class="section-label">PLAYERS</span>
                    <span class="info-value" id="playersValue">0/20</span>
                </div>

                <div class="info-group latency-group">
                    <span class="section-label">LATENCY</span>
                    <span class="info-value" id="latencyValue">20ms</span>
                </div>
            </div>

            <div class="version-info">
                <span class="section-label">MINECRAFT VERSION</span>
                <div class="version-value-group">
                    <span class="info-value" id="versionValue">1.21.1</span>
                    <span class="version-type" id="versionType"></span>
                </div>
            </div>

            <div class="modpack-info-group" id="modpackBox" style="display: none;">
                <span class="section-label">MODPACK NAME</span>
                <div class="modpack-name-group">
                    <span class="info-value" id="modpackName">All the Mods 10</span>
                    <span class="modpack-id" id="modpackId"></span>
                </div>
            </div>

            <div class="modpack-version-group" id="modpackVersionBox" style="display: none;">
                <span class="section-label">MODPACK VERSION</span>
                <span class="info-value" id="modpackVersion">4.12</span>
            </div>

            <div class="currently-online-section" id="playerList" style="display: none;">
                <span class="section-label">CURRENTLY ONLINE:</span>
                <div class="players-list" id="playersList"></div>
            </div>

            <div class="error-box" id="errorBox" style="display: none;">
                <p class="error-text" id="errorText"></p>
            </div>

            <div class="dynmap-box" id="dynmapBox" style="display: none;">
                <span class="section-label">Live Map</span>
                <div class="dynmap-container">
                    <iframe id="dynmapFrame" frameborder="0" allowfullscreen></iframe>
                    <p class="dynmap-note">Live map of the server world</p>
                </div>
            </div>
        </div>

        <button class="refresh-btn" id="refreshBtn" onclick="playClickAndCheck()">
            REFRESH
        </button>

        <button class="refresh-btn" id="exploreBtn" onclick="toggleExplore()" style="margin-top: 14px;">
            EXPLORE
        </button>
    </div>

    <script src="script.js"></script>

    <!-- Live BlueMap overlay (interactive) -->
    <div id="liveMapOverlay" class="live-map-overlay" style="display: none;">
        <iframe id="liveMapFrame" title="Live BlueMap" frameborder="0"></iframe>
    </div>
</body>
</html>
